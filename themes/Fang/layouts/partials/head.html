<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>{{ .Title }}</title>
  {{ if .Site.Params.favicon }}
    <link rel="icon" href="{{ .Site.Params.favicon | absURL }}" />
  {{ end }}
  {{ hugo.Generator }}
  {{ with .OutputFormats.Get "RSS" }}
    <link
      href="{{ .RelPermalink }}"
      rel="alternate"
      type="{{ .MediaType.Type }}"
      title="{{ $.Site.Title }}" />
    <link
      href="{{ .RelPermalink }}"
      rel="feed"
      type="{{ .MediaType.Type }}"
      title="{{ $.Site.Title }}" />
  {{ end }}
  <link rel="stylesheet" href="{{ "css/style.css" | absURL }}" />
  <link rel="stylesheet" href="https://use.typekit.net/pjx5nza.css" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  {{ if .Page.IsHome }}
  <script src="//cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" />
  {{ end }}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.5.6/dist/jquery.fancybox.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.5.6/dist/jquery.fancybox.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/macy@2"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/brands.css"
    integrity="sha384-S5yUroXKhsCryF2hYGm7i8RQ/ThL96qmmWD+lF5AZTdOdsxChQktVW+cKP/s4eav"
    crossorigin="anonymous" />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
    crossorigin="anonymous" />
</head>
